<div class="container-fluid fitsize">
    <div id="carouselExampleControls" class="carousel slide fitsize" data-ride="carousel" style="display: inline-block;">
        <div class="carousel-inner fitsize">
            <div class="carousel-item active">
                <img src=" {{ k }}" class="d-block w-100" alt="...">
            </div>
            <!-- <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>  -->
            <div class="carousel-item fitsize" *ngFor="let i of list">

                max-height:100%;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
