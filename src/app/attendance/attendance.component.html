<div class="container-fluid">

    <!--Upper part-->
    <div class="row up">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <br>
        <h1><font color="#9900ff">ATTENDANCE OVERVIEW</font></h1>
        <br>

        <div class="row ">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card-group" style="width: 100%">
              
              <div class="card" >
                <div class="card-body">
                  <h5 class="card-title">Last Month</h5>
                  <p style="font-size: 50px; font-weight:600;">89.05%</p>
                </div>
              </div>

              <div class="card" >
                <div class="card-body">
                  <h5 class="card-title">Last Week</h5>
                  <p style="font-size: 50px; font-weight: 600;">82.5%</p>
                </div>
              </div>

              <div class="card" >
                <div class="card-body">
                  <h5 class="card-title">Weekly Attendance Chart </h5>
                  <google-chart #chart
                    [title]="title"
                    [type]="type"
                    [data]="data"
                    [columnNames]="columnNames"
                    [options]="options"
                    [width]="width"
                    [height]="height">
                  </google-chart>
                </div>
              </div>

            </div>
          </div>
          
        </div>

        <div class="row ">
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12" >
            <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Weekly Attendance </h5>
              </div>
            </div>
          </div>

          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="card" >
              <div class="card-body">
                  <h5 class="card-title">Audience Gender </h5>
                  
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="card" >
              <div class="card-body">
                  <h5 class="card-title">Daily Attendance </h5>
                  <google-chart #chart2
                    [title]="title2"
                    [type]="type2"
                    [data]="data2"
                    [columnNames]="columnNames2"
                    [options]="options2"
                    [width]="width2"
                    [height]="height2">
                  </google-chart>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div><!--End of upper part-->

  

  </div><!--End of container-->
