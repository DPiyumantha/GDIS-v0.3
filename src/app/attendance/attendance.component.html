        <div class="row">

              </div>

              <div class="card" >

                </div>
              </div>

              <div class="card" >

                  <h5 class="card-title">Weekly Attendance Chart </h5>
                  <google-chart #chart
                    [title]="title"
                    [type]="type"
                    [data]="data"
                    [columnNames]="columnNames"
                    [options]="options"
                    [width]="width"
                    [height]="height">

        </div>

              </div>
              <div class="card">
